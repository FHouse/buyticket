<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            $("#btn").on("click",function(){
                //使用FormData来实现表单的封装和ajax上传
                var formData = new FormData(document.getElementById("f1"));
                //使用jquery的ajax提交表单
                $.ajax({
                    url : "addFilmAtlases", //请求的url
                    type : "post", //请求类型
                    data : formData, //表单数据
                    processData : false, //让Jquery不处理发送的数据
                    contentType : false,  //让Jquery不设置Content-Type请求头
                    success : function(result){ // 成功响应后的回调函数
                        alert(result.message);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="msg"></div>
<form id="f1" method="post" enctype="multipart/form-data">
    File:<input type="file" name="uploadFile" multiple="multiple"><br>
    <input type="button" id="btn" value="submit">
</form>
</body>
</html>
